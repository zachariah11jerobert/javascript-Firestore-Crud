<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD with Firestore</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h3>List Member</h3>
      </header>
      <div class="table-wrapper">
        <table class="table-users">
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Action</th>
          </tr>
          <tr>
            <td>Cand</td>
            <td>Dev</td>
            <td>0212221234</td>
            <td>cand@dev.com</td>
            <td>Action</td>
            <td>
              <button class="btn btn-edit">Edit</button>
              <button class="btn btn-delete">Delete</button>
            </td>
          </tr>
        </table>

        <button class="btn btn-add">Add User</button>
      </div>

      <!-- Add Modal -->
      <div class="add-modal modal-wrapper">
        <div class="modal">
          <div class="modal-header"><h3>Add New User</h3></div>
          <div class="modal-body">
            <form class="form" autocomplete="off">
              <input type="text" name="firstName" placeholder="First Name" />
              <input type="text" name="firstName" placeholder="Last Name" />
              <input type="number" name="phone" placeholder="Phone" />
              <input type="email" name="email" placeholder="Email" />
              <button class="btn btn-modal">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
